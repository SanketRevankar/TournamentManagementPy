<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ SITE_NAME }} | Me</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    {% load static %}
    <link href="{% static "images/logo.png" %}" rel="icon">
    <link href="https://fonts.googleapis.com/css?family=Righteous|Salsa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{% static "css/style.css" %}">

</head>

<body>
<!--==========================
Header
============================-->
{% include "header.html" %}

<div class="bg-dark" style="margin: 0 auto; padding: 2%;">
    <div class='headline p-3'>
        <div style="text-align: center;">
            <a id='my-headings'>Your Information</a>
        </div>
    </div>

    <div style='font-family: \"Righteous\", cursive;'>
        <label class="mt-3" for="player_id">ID</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <a href="#" class="input-group-text far fa-copy p-2 pl-3 pr-3 text-decoration-none" id="player_id_copy"></a>
            </div>
            <input type="text" class="form-control" id="player_id" readonly value="{{ player_id }}">
        </div>

        <label for="player_name">Name</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <a href="#" class="input-group-text far fa-copy p-2 pl-3 pr-3 text-decoration-none" id="player_name_copy"></a>
            </div>
            <input type="text" class="form-control" id="player_name" readonly value="{{ name }}">
        </div>

        {% if steam_id %}
        <label for="steam_username">Steam Username</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <a href="#" class="input-group-text far fa-copy p-2 pl-3 pr-3 text-decoration-none" id="steam_username_copy"></a>
            </div>
            <input type="text" class="form-control" id="steam_username" readonly value="{{ username }}">
        </div>

        <label for="steam_id">Steam ID</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <a href="#" class="input-group-text far fa-copy p-2 pl-3 pr-3 text-decoration-none" id="steam_id_copy"></a>
            </div>
            <input type="text" class="form-control" id="steam_id" readonly value="{{ steam_id }}">
        </div>
        {% endif %}
    </div>
</div>

<!--==========================
Footer
============================-->
{% include "footer.html" %}

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-confirmation2@4.0.2/dist/bootstrap-confirmation.min.js"
        integrity="sha256-kXOU25SzGb87lJUwyN168lZkoc8s5XwbNuvt8VaBEl4=" crossorigin="anonymous"></script>
</body>

<script src="{% static 'js/confirmation.js' %}"></script>
<script src="{% static 'js/me.js' %}"></script>

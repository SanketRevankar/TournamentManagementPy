<header id="header">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">

        <span class="navbar-brand mr-auto">
            {% if sidebar %}<a id="sidebarCollapse" href="#" class="mr-3 text-decoration-none text-white">
                <span class="fas fa-bars"></span>
            </a>{% endif %}{{ SITE_NAME }}
        </span>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link {% if home %}active{% endif %}" href="/Home" {% if home %}onclick="return false;"{% endif %}>Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if team or teams %}active{% endif %}" href="/Teams" {% if teams_page %}onclick="return false;"{% endif %}>Teams</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if matches or match %}active{% endif %}" href="/Matches" {% if matches %}onclick="return false;"{% endif %}>Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if servers or servers_ %}active{% endif %}" href="/Servers" {% if servers %}onclick="return false;"{% endif %}>Servers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" target="_blank" href="https://challonge.com/ncl6">Fixtures</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if rules %}active{% endif %}" href="/Matches/Rules" {% if rules %}onclick="return false;"{% endif %}>Rules</a>
                </li>
                <li class="nav-item mr-4">
                    <!--suppress HtmlUnknownTarget -->
                    <a class="nav-link" id="logoutBtn" href="/logout">Logout</a>
                </li>
            </ul>
        </div>

    </nav>
</header>
